language: python
python: 2.7
before_install:
- virtualenv .testenv --no-download
- ".testenv/bin/pip install -r requirements.txt"
- ".testenv/bin/nosetests -v --with-doctest"
script:
- source .testenv/bin/activate
- sh .check_poc.sh
- sh .check_exp.sh
- rm -rf .testenv
notifications:
  email:
    recipients:
    - co0ontty@aliyun.com
    on_success: never
    on_failure: always
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/pocdb.tar.gz
  on:
    tags: true
